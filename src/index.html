<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <title>Marfeel Charts</title>
</head>

<body>

    <body>
        <!-- <div class="charts-container"> -->
        <div class="slider-container">
            <span id="slider-view-1"></span>
            <span id="slider-view-2"></span>
            <span id="slider-view-3"></span>

            <div class="view-container">
                <div class="donutChart slider-view" id="revenueChart">
                    <div id="donutRevenue"></div>
                    <div id="legendRevenue">
                        <div class="row">
                            <div class="column tablet column-left" id="tabletRevenue">Tablet</div>
                            <div class="column smartphone column-right" id="smartphoneRevenue">Smartphone</div>
                        </div>
                        <div class="row">
                            <div class="column column-left">
                                <span class="percentage" id="percentageTabletRevenue"></span>
                                <span class="amount" id="amountTabletRevenue"></span>
                            </div>
                            <div class="column column-right">
                                <span class="percentage" id="percentageSmartphoneRevenue"></span>
                                <span class="amount" id="amountSmartphoneRevenue"></span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="donutChart slider-view" id="impresionsChart">
                    <div id="donutImpresions"></div>
                    <div id="legendImpresions">
                        <div class="row">
                            <div class="column tablet column-left" id="tabletImpresions">Tablet</div>
                            <div class="column smartphone column-right" id="smartphoneImpresions">Smartphone</div>
                        </div>
                        <div class="row">
                            <div class="column column-left">
                                <span class="percentage" id="percentageTabletImpresions"></span>
                                <span class="amount" id="amountTabletImpresions"></span>
                            </div>
                            <div class="column column-right">
                                <span class="percentage" id="percentageSmartphoneImpresions"></span>
                                <span class="amount" id="amountSmartphoneImpresions"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="donutChart slider-view" id="visitsChart">
                    <div id="donutVisits"></div>
                    <div id="legendVisits">
                        <div class="row">
                            <div class="column tablet column-left" id="tabletVisits">Tablet</div>
                            <div class="column smartphone column-right" id="smartphoneVisits">Smartphone</div>
                        </div>
                        <div class="row">
                            <div class="column column-left">
                                <span class="percentage" id="percentageTabletVisits"></span>
                                <span class="amount" id="amountTabletVisits"></span>
                            </div>
                            <div class="column column-right">
                                <span class="percentage" id="percentageSmartphoneVisits"></span>
                                <span class="amount" id="amountSmartphoneVisits"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <a href="#slider-view-1" class="slider-button"></a>
                <a href="#slider-view-2" class="slider-button"></a>
                <a href="#slider-view-3" class="slider-button"></a>
            </div>
        </div>

    </body>

</html>
