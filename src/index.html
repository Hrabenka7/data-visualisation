<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <title>Marfeel Charts</title>
</head>

<body>

    <body>
            <div class="charts-container">

                <div class="donutChart" id="revenueChart">
                    <div id="donutRevenue"></div>

                    <div id="legendRevenue">
                        <div class="row">
                            <div class="column tablet">Tablet</div>
                            <div class="column smartphone column-right">Smartphone</div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <span id="percentage"></span>
                                <span class=>120.000E</span>
                            </div>
                            <div class="column column-right">40%
                                <span>80.000E</span>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="donutChart" id="impresionsChart">
                    <div id="donutImpresions"></div>
                    <div id="legendImpresions">
                    </div>
                </div>

                <div class="donutChart" id="visitsChart">
                    <div id="donutVisits"></div>
                    <div id="legendVisits"></div>
                </div>
            </div>

    </body>

</html>
